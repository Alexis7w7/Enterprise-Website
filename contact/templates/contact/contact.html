{% extends 'core/base.html' %}

<!--cargar load static -->
{% load static %}
<!--Titulo dinamico-->
{% block title %} Contact us {% endblock %}
<!--Contenido-->
{% block content %}
<div class="contenido-contacto">
  <img class="w-100" src="{% static 'core/img/contact-img.jpg' %}" alt="" />
  <div class="row contacto justify-content-center">
    <div class="col-12 col-lg-8">
      <h2 class="titulo">Comenta tu Opinion</h2>
      <!-- Formulario de contacto -->
      <form action="" method="POST">
        <!-- token necesario para enviar los datos con post -->
        {% csrf_token %}
        <!-- creacion del formulario con django  -->
        <div class="form-group">
          <div class="input-group">{{ form.name }}</div>
        </div>
        <div class="form-group">
          <div class="input-group">{{ form.mail }}</div>
        </div>
        <div class="form-group">
          <div class="input-group">{{ form.content }}</div>
        </div>

        <!-- <div class="form-group">
          <div class="input-group">
            <input type="text" placeholder="Nombre" class="form-control" />
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <input type="email" placeholder="Correo Electronico" class="form-control" />
          </div>
          <ul class="errorlist">
            <li>El email no es correcto.</li>
          </ul>
        </div>
        <div class="form-group">
          <div class="input-group">
            <textarea class="form-control" placeholder="Comentario"></textarea>
          </div>
        </div> -->
        <div class="text-center">
          <input type="submit" class="boton btn-block py-2" value="Enviar" />
        </div>
      </form>
      <!-- Fin formulario de contacto -->
    </div>
  </div>
</div>
{% endblock %}
